<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency_Hotline_A</title>
    <!-- tailwind and daisyui cdn here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css style sheet link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="hind-madurai-font">
    <!-- navbar section start here -->
    <header class="header flex justify-between items-center pl-7 mt-8">
      <!-- navbar left -->
      <div class="header-left-section flex items-center gap-4">
        <img src="./images/logo.png" class="h-[60px] w-[60px]" alt="logo" />
        <h1 class="text-2xl text-[#006747] font-bold">
          Emergency <br />
          Service
        </h1>
      </div>
      <!-- navbar right -->
      <div class="header-right-section flex items-center pr-7 gap-10">
        <!-- heart btn -->
        <div
          class="flex items-center justify-center gap-5 bg-[#41ff6b1a] h-[52px] w-[120px] rounded-full font-bold text-2xl"
        >
          <span>0</span
          ><img
            src="./images/heart.png"
            class="h-[30px] w-[30px]"
            alt="heart image"
          />
          <!-- coin btn -->
        </div>
        <div
          class="flex items-center justify-center gap-5 bg-[#41ff6b1a] h-[52px] w-[120px] rounded-full font-bold text-2xl"
        >
          <span>100</span
          ><img
            src="./images/coin.png"
            class="h-[24px] w-[24px]"
            alt="coin image"
          />
          <!-- copy btn -->
        </div>
        <div
          class="flex items-center justify-center h-[52px] w-[120px] rounded-full font-bold text-2xl text-white bg-[#00a63e]"
        >
          <span> 0 </span>
          <h1 class="ml-2">Copy</h1>
        </div>
      </div>
    </header>
    <!-- header section end here -->
    <!-- banner section starts here -->
    <main>
      <section class="banner">
        <div
          class="banner-section text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-8 my-8"
        >
          <img
            src="./images/logo-dark.png"
            class="m-auto h-[100px] w-[100px]"
            alt=""
          />
          <h1 class="font-bold text-[40px]">Emergency Service Directory</h1>
          <p class="text-[20px]">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      <!-- banner section end here -->
    </main>
  </body>
</html>
